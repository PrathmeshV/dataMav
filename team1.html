<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mavriks</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            background-size: 400% 400%;
            animation: gradientMove 8s infinite;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            width: 100%;
            padding: 18px 0;
            background: rgba(170, 170, 170, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(61, 61, 61, 0.1);
        }

        .logo {
            border-radius: 50%;
            height: 120px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .team {
            margin-top: 150px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .member {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .member:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        h2 {
            margin: 10px 0 5px;
            font-size: 1.3em;
        }

        p {
            color: #fff;
            font-size: 1em;
        }

        .resume-button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .resume-button:hover {
            background-color: #0056b3;
        }

        footer {
            width: 100%;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 0;
            text-align: center;
            font-size: 1em;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <img src="https://pvd123.s3.us-east-1.amazonaws.com/Data+mavriks.jpeg" alt="Logo" class="logo">
    <h1>Data Mavriks</h1>
</header>

<main>
    <section class="team">
        <div class="member">
            <img src="https://pvd123.s3.us-east-1.amazonaws.com/Gawli.jpeg" alt="Team Leader">
            <h2>Prathmesh Gawali</h2>
            <p>Team Leader (CL)</p>
            <p>Student Id: 250240325049</p>
            <a href="https://newbucketpratham-2025.s3.ap-south-1.amazonaws.com/res+new.jpg" class="resume-button">Resume</a>
        </div>
        <div class="member">
            <img src="https://bu-ck-et-1.s3.ap-south-1.amazonaws.com/Reshma.jpeg" alt="Technical Leader">
            <h2>Reshma Kadam</h2>
            <p>Technical Leader</p>
            <p>Student Id: 250240325053</p>
            <a href="https://15.206.148.175/" class="resume-button">Resume</a>
        </div>
        <div class="member">
            <img src="https://frist-bucket-by-rahul.s3.ap-south-1.amazonaws.com/B612_20220709_155312_244.jpg" alt="Student">
            <h2>Rahul Bhera</h2>
            <p>Student Id: 250240325051</p>
            <a href="https://frist-bucket-by-rahul.s3.ap-south-1.amazonaws.com/rahul+resume..._1.jpg" class="resume-button">Resume</a>
        </div>
        <div class="member">
            <img src="https://pvd123.s3.us-east-1.amazonaws.com/IMG_20250311_205639.jpg" alt="Student">
            <h2>Prathmesh Vaidya</h2>
            <p>Student Id: 250240325050</p>
            <a href="https://pvd123.s3.us-east-1.amazonaws.com/Untitled+design.png" class="resume-button">Resume</a>
        </div>
    </section>
</main>

</html>
